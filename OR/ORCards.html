    <button type="button" name="button" onclick="resetfilters()">Filter Reset</button>
    <button type="button" name="button" onclick="filtertype('Biological')">Filter to only Biological</button>
    <button type="button" name="button" onclick="filtertype('Digital')">Filter to only Digital</button>
    <button type="button" name="button" onclick="filtertype('Earth')">Filter to only Earth</button>
    <button type="button" name="button" onclick="filtertype('Electricity')">Filter to only Electricity</button>
    <button type="button" name="button" onclick="filtertype('Fire')">Filter to only Fire</button>
    <button type="button" name="button" onclick="filtertype('Frost')">Filter to only Frost</button>
    <button type="button" name="button" onclick="filtertype('Negative')">Filter to only Negative</button>
    <button type="button" name="button" onclick="filtertype('Omni')">Filter to only Omni</button>
    <button type="button" name="button" onclick="filtertype('Positive')">Filter to only Positive</button>
    <button type="button" name="button" onclick="filtertype('Time')">Filter to only Time</button>
    <button type="button" name="button" onclick="filtertype('Water')">Filter to only Water</button>
    <button type="button" name="button" onclick="filtertype('Wind')">Filter to only Wind</button>
    <button type="button" name="button" style="background:red;" onclick="hidezoom()">Hide the Side Pannel</button>

    <div id="CardDisplay">
      <div id="Cardlist">

      </div>
      <div id="CardZoom">
        <div id="BigCard">
          <img src="" alt="" id="zoomedInCard">
          <div id="CardInfo">
            <p id="cardName" title="Card Name"></p>
            <p id="cardArche" title="Card Archetype"></p>
            <p id="cardElement" title="Card Element"></p>
            <p id="cardHP" title="Card HP"></p>
            <p id="cardAbility" title="Card Ability"></p>
            <br>
            <p id="cardAttack1name" title="Card Move 1"></p>
            <p id="cardAttack1Element" title="Move 1 Element">&nbsp;</p>
            <p id="cardAttack1Cost" title="Move 1 Cost">&nbsp;</p>
            <p id="cardAttack1Damage" title="Move 1 Damage">&nbsp;</p>
            <p id="cardAttack1Description" title="Move 1 description">&nbsp;</p>
            <br>
            <p id="cardAttack2name" title="Card Move 2"></p>
            <p id="cardAttack2Element" title="Move 2 Element">&nbsp;</p>
            <p id="cardAttack2Cost" title="Move 2 Cost">&nbsp;</p>
            <p id="cardAttack2Damage" title="Move 2 Damage">&nbsp;</p>
            <p id="cardAttack2Description" title="Move 2 description">&nbsp;</p>
            <br>
            <p id="cardSeries" title="Card Series"></p>
            <p id="cardCopyright" title="Card Copyright"></p>
            <p id="cardRCost" title="Card Retreat Cost"></p>

          </div>
        </div>
      </div>
    </div>
